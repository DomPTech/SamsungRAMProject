<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denture Progress | RAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2f5d8a;
            --primary-dark: #1f3c88;
            --secondary: #248E9C;
            --accent: #6ea235;
            --danger: #c62828;
            --light-bg: #f4f7f9;
            --white: #ffffff;
            --text-dark: #333333;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--light-bg);
            color: var(--text-dark);
        }

        .hidden {
            display: none !important;
        }

        /* Buttons */
        .btn {
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        /* --- SCREEN 1: START --- */
        #startScreen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        .start-card {
            background: white;
            padding: 60px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        /* --- SCREEN 2: AUTH --- */
        #authScreen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--light-bg);
        }

        .auth-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* --- SCREEN 3: DASHBOARD --- */
        .topbar {
            background: var(--primary-dark);
            color: white;
            padding: 8px 30px;
            font-size: 13px;
            display: flex;
            gap: 20px;
        }

        .navbar {
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .nav-links a {
            margin-right: 20px;
            text-decoration: none;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .step-item {
            padding: 15px;
            background: #f0f7ff;
            border-left: 5px solid var(--secondary);
            border-radius: 4px;
            margin-top: 15px;
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="startScreen">
        <div class="start-card">
            <h1 style="color: var(--primary); font-size: 2.5rem; margin-bottom: 10px;">Denture Progress</h1>
            <p style="color: #666; margin-bottom: 30px;">Track your dental health journey.</p>
            <button class="btn" style="background: var(--accent); color: white; padding: 15px 60px; font-size: 1.2rem;"
                onclick="showAuth()">Login</button>
        </div>
    </div>

    <div id="authScreen" class="hidden fade-in">
        <div class="auth-card">
            <h2 id="authTitle" style="margin-top:0; color: var(--primary);">Welcome Back</h2>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button class="btn" style="background: var(--secondary); color: white; width: 100%;"
                onclick="showDashboard()">Continue</button>
            <p style="text-align: center; font-size: 0.9rem; margin-top: 20px; color: #666;">
                <span id="toggleText">Need an account?</span>
                <a href="javascript:void(0)" onclick="toggleAuth()"
                    style="color: var(--primary); font-weight: bold; text-decoration: none;">Click here</a>
            </p>
        </div>
    </div>

    <!-- SETTINGS SCREEN -->
    <div id="settingsScreen" class="hidden fade-in"
        style="height: 100vh; display: flex; justify-content: center; align-items: center; background: var(--light-bg);">
        <div class="auth-card">
            <h2 style="margin-top:0; color: var(--primary);">Server Configuration</h2>
            <p style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">Enter the local IP address or hostname of
                your Raspberry Pi.</p>

            <div class="input-group">
                <label>Server IP / Hostname</label>
                <input type="text" id="serverIpInput" placeholder="e.g. 192.168.86.32 or raspberrypi.local">
            </div>

            <button class="btn" style="background: var(--primary); color: white; width: 100%; margin-bottom: 10px;"
                onclick="saveSettings()">Save & Connect</button>
            <button class="btn" style="background: transparent; color: #666; width: 100%; border: 1px solid #ddd;"
                onclick="closeSettings()">Cancel</button>
        </div>
    </div>

    <div id="dashboard" class="hidden fade-in">
        <div class="topbar">
            <span id="liveTime"></span>
            <span>üìû (865) 579-1530</span>
            <span>‚úâÔ∏è info@ramusa.org</span>
        </div>

        <nav class="navbar">
            <div class="nav-links">
                <a onclick="renderPage('home')">Home</a>
                <a onclick="renderPage('about')">About</a>
                <a onclick="renderPage('schedule')">Schedule</a>
                <a onclick="renderPage('faq')">FAQ</a>
            </div>
            <div class="nav-actions">
                <button class="btn" style="background: #e0e0e0; color: #333; padding: 8px 15px; margin-right: 10px;"
                    onclick="showSettings()">Settings</button>
                <button class="btn" style="background: var(--danger); color: white; padding: 8px 15px;"
                    onclick="location.reload()">Logout</button>
            </div>
        </nav>

        <div class="container" id="mainContent">
        </div>
    </div>

    <script>
        let isLogin = true;

        // NAVIGATION LOGIC
        function showAuth() {
            document.getElementById("startScreen").classList.add("hidden");
            document.getElementById("authScreen").classList.remove("hidden");
        }

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById("authTitle").innerText = isLogin ? "Welcome Back" : "Create Account";
            document.getElementById("toggleText").innerText = isLogin ? "Need an account?" : "Already have an account?";
        }

        function showDashboard() {
            const email = document.getElementById('email').value || "Guest";
            document.getElementById("authScreen").classList.add("hidden");
            document.getElementById("dashboard").classList.remove("hidden");
            renderPage('home', email.split('@')[0]);
            startTime();
        }

        // SETTINGS LOGIC
        function showSettings() {
            document.getElementById("dashboard").classList.add("hidden");
            document.getElementById("settingsScreen").classList.remove("hidden");
            // Load existing setting or default to empty
            document.getElementById("serverIpInput").value = localStorage.getItem('pi-server-ip') || '';
        }

        function saveSettings() {
            const ip = document.getElementById("serverIpInput").value.trim();
            if (ip) {
                localStorage.setItem('pi-server-ip', ip);
                closeSettings();
                // If we are saving, we might want to refresh data immediately
                fetchDentures();
            } else {
                alert("Please enter a valid IP address.");
            }
        }

        function closeSettings() {
            document.getElementById("settingsScreen").classList.add("hidden");
            document.getElementById("dashboard").classList.remove("hidden");
        }

        // CONTENT RENDERER (Functional Pages)
        async function renderPage(page, name = "Staff") {
            const content = document.getElementById("mainContent");


            if (page === 'home') {
                content.innerHTML = `
                <div class="dashboard-grid">
                    <div>
                        <h1 style="color: var(--primary); margin: 0;">Tray Tracking Dashboard</h1>
                        <p style="color: #666; font-size: 1.1rem; margin-top: 5px;">Real-time progress of all denture trays.</p>
                        <div id="denture-list" style="margin-top: 30px;">
                            <p>Loading trays...</p>
                        </div>
                    </div>
                    <div class="card" style="height: fit-content;">
                        <h3>Clinic Status</h3>
                        <div style="background: #eee; height: 180px; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #999;">Active Station: Lab</div>
                    </div>
                </div>`;

                await fetchDentures();
                // Auto-refresh every 5 seconds
                if (window.refreshInterval) clearInterval(window.refreshInterval);
                window.refreshInterval = setInterval(fetchDentures, 5000);

            } else if (page === 'about') {
                // ... (rest of pages remain static or as needed)
            }
        }

        async function fetchDentures() {
            // Use the IP/Hostname provided in settings. Default to 'raspberrypi.local' (Standard mDNS) if not set.
            const hostname = localStorage.getItem('pi-server-ip') || 'raspberrypi.local';
            const SERVER_URL = `http://${hostname}:5001`;
            try {
                const response = await fetch(`${SERVER_URL}/api/dentures`);
                const data = await response.json();
                const dentures = data.dentures;
                const steps = data.steps;
                const totalSteps = steps.length;

                const list = document.getElementById('denture-list');
                if (!list) return;

                if (dentures.length === 0) {
                    list.innerHTML = '<div class="card">No trays currently being tracked. Scan a tray to start.</div>';
                    return;
                }

                list.innerHTML = dentures.map(d => {
                    const progressPercent = Math.min(((d.step_index + 1) / totalSteps) * 100, 100);
                    return `
                    <div class="card" style="margin-bottom: 15px; border-left: 8px solid ${d.step_index >= totalSteps - 1 ? 'var(--accent)' : 'var(--secondary)'}">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <h3 style="margin: 0;">${d.patient} (ID: ${d.serial.slice(-4)})</h3>
                                <p style="margin: 5px 0; color: var(--primary); font-weight: 600;">Status: ${d.step_name}</p>
                            </div>
                            <div style="text-align: right;">
                                <span style="font-size: 0.8rem; color: #888;">Step ${d.step_index + 1} of ${totalSteps}</span><br>
                                <span style="font-size: 0.7rem; color: #aaa;">Updated: ${new Date(d.updated).toLocaleTimeString()}</span>
                            </div>
                        </div>
                        <div style="background: #eee; height: 8px; border-radius: 4px; margin-top: 15px; overflow: hidden;">
                            <div style="background: var(--accent); width: ${progressPercent}%; height: 100%; transition: width 0.5s;"></div>
                        </div>
                    </div>
                `}).join('');
            } catch (err) {
                console.error("Failed to fetch dentures:", err);
            }
        }

        // --- UTILITIES ---
        function startTime() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('liveTime').innerText = now.toLocaleString();
            }, 1000);
        }
    </script>

</body>

</html>
