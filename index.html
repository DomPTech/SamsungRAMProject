<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAM NFC Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>RAM NFC Scanner</h1>
        </header>

        <div id="support-status" class="status-panel">
            <span class="status-indicator"></span>
            <span id="status-text">Checking NFC...</span>
        </div>

        <div class="action-grid">
            <button id="btn-read" class="card">READ TAG</button>
            <button id="btn-write" class="card">WRITE TAG</button>
        </div>

        <div id="write-panel" class="input-section hidden">
            <label for="nfc-input">Content to Write:</label>
            <input type="text" id="nfc-input" placeholder="Type here..." autocomplete="off">
        </div>

        <div class="log-section">
            <div class="log-header">
                <h3>ACTIVITY LOG</h3>
                <button id="clear-log">CLEAR</button>
            </div>
            <div id="log-content" class="log-content">
                <div class="log-entry system">System Ready.</div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>
    <script src="app.js"></script>
</body>

</html>
